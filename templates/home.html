<div class="container " style="margin-top: 35px">
<h1 class="title" style="text-align: center;">Top Items</h1>
    <div class="  uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

        <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@m uk-grid">
            <li ng-repeat="item in top" ng-controller="storeCtrl">
                <div class="uk-panel">
                    <div class="card"  >

                        <!-- Card image -->
                        <div class="view overlay">
                            <a>
                                <img class="card-img-top" src="{{item.img}}"
                                     alt="Card image cap">
                            </a>
                        </div>
                        <h4 style="margin: auto;color: black;font-weight: bold" class="card-title">{{item.name}}</h4>
                        <!-- Card content -->
                        <div class="card-body">

                            <!-- Title -->

                            <!-- Text -->

                            <!-- Button -->
                            <div class="button">

                                <a ng-click="open(item,$event)" class="btn blue-gradient"><i class="fas fa-cart-plus fa-lg amber-text"></i></a>
                            </div>

                        </div>
                    </div>

                </div>
            </li>

        </ul>

        <a style="color: black;" class="uk-position-center-left uk-position-small " href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a style="color: black;" class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>

    </div>
</div>
